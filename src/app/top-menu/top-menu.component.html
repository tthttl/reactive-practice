<header class="l-header">
    <ul class="top-menu disable-link-styles">
        <li>
            <a routerLink="home" routerLinkActive="menu-active">Home</a>
        </li>
        <li *ngIf="isUserLoggedIn | async else login">
            <a (click)="logout()">Logout</a>
        </li>
        <ng-template #login>
            <li>
                <a routerLinkActive="menu-active" routerLink="login">Login</a>
            </li>
        </ng-template>        
    </ul>

</header>
